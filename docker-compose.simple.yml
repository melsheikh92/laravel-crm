version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: provensuccess_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: provensuccess
      MYSQL_USER: provensuccess
      MYSQL_PASSWORD: provensuccess
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - provensuccess_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: provensuccess_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:8000"
    networks:
      - provensuccess_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=provensuccess
      - DB_USERNAME=provensuccess
      - DB_PASSWORD=provensuccess
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000

volumes:
  mysql_data:
    driver: local

networks:
  provensuccess_network:
    driver: bridge

